<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients using NomaPhone brand colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(200, 20%, 96%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(200, 25%, 98%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(180, 30%, 95%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(200, 95%, 35%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(180, 75%, 45%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dialpadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(180, 75%, 45%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(180, 60%, 65%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="callButtonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(15, 85%, 60%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(15, 85%, 50%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow for dialpad -->
    <filter id="dialpadGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
